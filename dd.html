<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19-SriLanka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head> 
<body>
    <div class="container-fluid bg-light text-center p-5 my-3">
         <h1>Covid-19 Sri Lanka</h1>
    </div>

    <div class="container my-5 bg-light">
        <div class="row text-center">
            <div class="col-3 text-warning">
                <dl>
                    <h5><dt>Total Confirmed</dt></h5>
                    <dr id="confirmed"></dr>
                    <p font-size="100px" id="confirmed"></p>
                </dl>    
            </div>

            <div class="col-3 text-info">
                <dl>
                    <h5><dt>Total Active</dt></h5>
                    <p id="active"></p>
                </dl>    
            </div>

            <div class="col-3 text-success">
                <dl>
                    <h5><dt>Total Discharged</dt></h5>
                    <p id="recovered"></p>
                </dl>    
            </div>

            <div class="col-3 text-danger">
                <dl>
                    <h5><dt>Total Deaths</dt></h5>
                    <p id="deaths"></p>
                </dl>    
            </div>

        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div> 

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
<script src="script.js"></script>

</html>
