<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Covid19-SriLanka</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

<body>
    <div class="container-fluid bg-light text-center p-5 my-3">
         <h1>Covid-19 Sri Lanka</h1>
    </div>

    <div class="container my-5 bg-light">
        <div class="row" style="height:100px" class="d-flex justify-content-center align-items-center">
            <div class="col-3 bg-warning" class="d-flex justify-content-center align-items-center" style="width:200px;border-radius:10px">
                <h2>Total Confirmed</h2>
                <p style="font-size: 50px" id="confirmed"></p>    
            </div>

            <div class="col-3 text-info">
                <dl>
                    <h5><dt>Total Active</dt></h5>
                    <p id="active"></p>
                </dl>    
            </div>

            <div class="col-3 text-success">
                <dl>
                    <h5><dt>Total Recovered</dt></h5>
                    <p id="recovered"></p>
                </dl>    
            </div>

            <div class="col-3 text-danger">
                <dl>
                    <h5><dt>Total Deaths</dt></h5>
                    <p id="deaths"></p>
                </dl>    
            </div>

        </div>
    </div>
